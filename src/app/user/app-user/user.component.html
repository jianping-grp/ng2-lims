<nz-root>
<ul class="nav navbar-nav navbar-right">
  <li *ngIf="currentUser; else signInUpBlock">

      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">欢迎 {{username}} <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <!--<li><a (click)="getUser()">查看用户信息</a></li>-->
            <li><a [routerLink]="['./user-center/user-info']">查看用户信息</a></li>
            <li><a [routerLink]="['./user-center/user-record']">查看用户预约</a></li>
            <li class="divider"></li>
            <li><a (click)="logout()">登出</a></li>
          </ul>
        </li>
      </ul>
    </div>

  </li>
  <ng-template #signInUpBlock>
    <li><a (click)="gotoLogin()">登录</a></li>
    <li><a [routerLink]="['./user-center/sign-up']">注册</a></li>
  </ng-template>
</ul>

</nz-root>
