<nz-root>
  <form nz-form [formGroup]="ChangePasswordForm" novalidate (ngSubmit)="changePassword()">
    <div nz-row nz-form-item>
      <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
        <label for="current" nz-form-item-required>当前密码</label>
      </div>
      <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('current')">
        <nz-input [nzSize]="'large'" formControlName="current" [nzType]="'password'" [nzId]="'current'" ></nz-input>
        <div nz-form-explain *ngIf="getFormControl('current').dirty&&getFormControl('current').hasError('required')">请输入当前密码！</div>
      </div>
    </div>
    <div nz-row nz-form-item>
      <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
        <label for="password" nz-form-item-required>新密码</label>
      </div>
      <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('password')">
        <nz-input [nzSize]="'large'" formControlName="password" [nzType]="'password'" [nzId]="'password'" (ngModelChange)="updateConfirmValidator()" ></nz-input>
        <div nz-form-explain *ngIf="getFormControl('password').dirty&&getFormControl('password').hasError('required')">请输入新密码！</div>
        <div nz-form-explain *ngIf="getFormControl('password').dirty&&getFormControl('password').hasError('same')">新密码须不同于当前密码！</div>
      </div>
    </div>
    <div nz-row nz-form-item>
      <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
        <label for="confirm" nz-form-item-required>确认新密码</label>
      </div>
      <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback [nzValidateStatus]="getFormControl('confirm')">
        <nz-input [nzSize]="'large'" formControlName="confirm" [nzType]="'password'" [nzId]="'confirm'" ></nz-input>
        <div nz-form-explain *ngIf="getFormControl('confirm').dirty&&getFormControl('confirm').hasError('required')">请再次输入新密码！</div>
        <div nz-form-explain *ngIf="getFormControl('confirm').dirty&&getFormControl('confirm').hasError('check')">请确认两次输入一致！</div>
      </div>
    </div>

    <div nz-form-item nz-row style="margin-bottom:8px;">
      <div nz-form-control nz-col [nzSpan]="14" [nzOffset]="6">
        <button nz-button [nzSize]="'default'" [nzType]="'primary'"  [disabled]="!ChangePasswordForm.valid">确认修改</button>
      </div>
    </div>
  </form>
</nz-root>
